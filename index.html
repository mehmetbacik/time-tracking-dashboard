<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Tracking Dashboard</title>
    <meta charset="UTF-8">
    <meta name="description" content="Time Tracking Dashboard">
    <meta name="keywords" content="HTML, CSS, Bootstrap, Scss">
    <meta name="author" content="MBCK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/bootstrap/js/bootstrap.min.js"></script>
    <link href="/src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <main>
            <section class="content">
                <div class="d-block d-lg-flex align-items-start">
                    <div class="col-12 col-lg-2 m-lg-3" id="leftarea">
                        <div class="col-12 person">
                            <div class="image">
                                <img src="/assets/img/image-jeremy.png">
                            </div>
                            <div class="report">
                                <span>Report for</span>
                                <span>Jeremy Robson</span>
                            </div>
                        </div>
                        <div class="col-12 tabs">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-daily-tab" data-bs-toggle="pill" data-bs-target="#v-pills-daily" type="button" role="tab" aria-controls="v-pills-daily" aria-selected="true">Daily</button>
                                <button class="nav-link" id="v-pills-weekly-tab" data-bs-toggle="pill" data-bs-target="#v-pills-weekly" type="button" role="tab" aria-controls="v-pills-weekly" aria-selected="false">Weekly</button>
                                <button class="nav-link" id="v-pills-monthly-tab" data-bs-toggle="pill" data-bs-target="#v-pills-monthly" type="button" role="tab" aria-controls="v-pills-monthly" aria-selected="false">Monthly</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-10 m-lg-3" id="rightarea">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-daily" role="tabpanel" aria-labelledby="v-pills-daily-tab">
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        Work
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        Play
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        Study
                                    </div>
                                </div>
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        Exercise
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        Social
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        Self Care
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="v-pills-weekly" role="tabpanel" aria-labelledby="v-pills-weekly-tab">
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        A1
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        B1
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        C1
                                    </div>
                                </div>
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        D1
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        E1
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        F1
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="v-pills-monthly" role="tabpanel" aria-labelledby="v-pills-monthly-tab">
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        A2
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        B2
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        C2
                                    </div>
                                </div>
                                <div class="col-12 d-block d-lg-flex">
                                    <div class="col-12 col-lg-4">
                                        D2
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        E2
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        F2
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/src/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
